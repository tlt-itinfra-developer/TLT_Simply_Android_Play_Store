        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
//        classpath 'io.fabric.tools:gradle:1.25.4' // remove by google 02/10/2020
//        classpath "io.realm:realm-gradle-plugin:5.3.0" // remove by google 02/10/2020
